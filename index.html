<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Quiz</title>
    <link rel="stylesheet" href="./assets/style.css"/>
</head>
<body>
    <header>
        <h1>History Quiz</h1>
    </header>
    
    <main class = "body">
        
        <section class = "header2">
            <nav>
                <h2 class ="score">Highscores</h2>
                <ul class ="displayScore"></ul>
            </nav>
           
            <h2 class="countdown">Time: <span id="timeLeft">0</span></h2>
        </section>
        <section class = "quizz">
            <div>
                <p class = "introduction"><code>Try to answer the following history-related questions within the time
                    limit. Each question has a value of one point. Keep in mind that incorrect answers will penalize your time
                    by ten seconds!</code>
                </p>
                <h2 class = "questions"></h2>
                <div class = "answers"></div>
                <p class = "message"></p>
            </div>
            <button class = "startQuizz">Start</button>
           
        </section>
    </main>

    <script src="./assets/script.js"></script>
</body>
</html>
